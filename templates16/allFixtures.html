<div class="container">
	<div class="row form-group">
		<div class="col-md-4">
			<label class="allFixLabels"><medium>Filter by Date:</medium></label>	
			<input type="text" class="form-control" id="nameFilter15" placeholder="Enter date in yyyy-mm-dd " ng-model="f.date"></input>
		</div>
		<div class="col-md-4">
			<label class="allFixLabels"><medium>Filter by Team1 name:</medium></label>	
			<input type="text" class="form-control" id="team1Filter15" placeholder="Enter team 1 name" ng-model="f.team1.name"></input>
		</div>
		<div class="col-md-4">
			<label class="allFixLabels"><medium>Filter by Team2 name:</medium></label>
			<input type="text" class="form-control" id="team2Filter15" placeholder="Enter team 2 name" ng-model="f.team2.name"></input>
		</div>
		<div class="col-md-4">
			<label class="allFixLabels"><medium>Filter by Team1 score:</medium></label>
			<input type="text" class="form-control" id="score1Filter15" placeholder="Enter team 1 score" ng-model="f.score1"></input>
		</div>
		<div class="col-md-4">
			<label class="allFixLabels"><medium>Filter by Team2 score:</medium></label>
			<input type="text" class="form-control" id="score2Filter15" placeholder="Enter team 2 score" ng-model="f.score2"></input>
		</div>
	</div>
	<div class="row" style="margin:3%;">
		<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
			<u>T-1</u>: Team One
		</div>

		<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
			<u>T-2</u>: Team Two
		</div>

		<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
			<u>G-1</u>: Goals by Team One
		</div>

		<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
			<u>G-2</u>: Goals by Team Two
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead class="shortHand">
						
						<tr>
							<th>DATE</th>
							<th>T-1</th>
							<th>T-2</th>
							<th>G-1</th>
							<th>G-2</th>
							<th>SINGLE MATCH DETAILS</th>
						</tr>

					</thead>
					
					<tbody ng-repeat="round in rounds |filter:d">

						<tr ng-repeat="x in round.matches | filter:f">
							<td>{{x.date}}</td>
							<td>{{x.team1.name}}</td>
							<td>{{x.team2.name}}</td>
							<td>{{x.score1}}</td>
							<td>{{x.score2}}</td>
							<td><a ng-href="#/singlematches/{{x.team1.code}}/{{x.team2.code}}/{{x.date}}">Click for details</a></td>
						</tr>
					</tbody>
				
				</table> 
			</div>
		</div>
	</div>

</div>
<!-- added for scrolling purpose -->
<div id="allFixturesTableScroll"></div>

<script type="text/javascript">

		window.smoothScroll = function(target) 
	{
			
	    var scrollContainer = target;
	    do { //find scroll container
	        scrollContainer = scrollContainer.parentNode;

	        if (!scrollContainer) return;
	        scrollContainer.scrollTop += 1;
	        console.log(scrollContainer.scrollTop);
	    } while (scrollContainer.scrollTop == 0);
	    
	    var targetY = 0;
	    do { //find the top of target relatively to the container
	        if (target == scrollContainer) break;
	        targetY += target.offsetTop;
	    } while (target = target.offsetParent);
	    
	    scroll = function(c, a, b, i) {
	        i++; if (i > 30) return;
	        c.scrollTop = a + (b - a) / 30 * i;
	        setTimeout(function(){ scroll(c, a, b, i); }, 20);
	    }
	    // start scrolling
	    scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
	}

</script>
