<div class="container">
	<div class="row" style="margin:3%;">
		<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
			<u>T-1</u>: Team One
		</div>

		<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
			<u>T-2</u>: Team Two
		</div>

		<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
			<u>G-1</u>: Goals by Team One
		</div>

		<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
			<u>G-2</u>: Goals by Team Two
		</div>
	</div>

	<h3 style="font-family: 'VT323', monospace;">{{matchDay}}{{winner}}</h3>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead class="shortHand">
						
						<tr>
							<th>DATE</th>
							<th>T-1</th>
							<th>T-2</th>
							<th>G-1</th>
							<th>G-2</th>
						</tr>

					</thead>
					
					<tbody>

						<tr>
							<td>{{playDate}}</td>
							<td>{{team1Name}}</td>
							<td>{{team2Name}}</td>
							<td>{{team1Goals}}</td>
							<td>{{team2Goals}}</td>
						</tr>
					</tbody>
				
				</table> 
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-3 col-sm-4 col-md-5"></div>
		<div class="col-xs-4 col-sm-4 col-md-4"><button type="button" class="btn btn-danger addMargin" ng-click="goBacktoAllFix()">Navigate Back</button></div>
		<div class="col-xs-5 col-sm-4 col-md-3"></div>

	</div>
	
</div>
